<div class="add-product-form">
  <h1>Добавяне на нов продукт</h1>
  <form>
    <label for="product-name">Име на продукта:</label>
    <input
      type="text"
      id="product-name"
      name="product-name"
      placeholder="Въведете име"
      required
    />

    <label for="product-description">Описание на продукта:</label>
    <textarea
      id="product-description"
      name="product-description"
      placeholder="Въведете описание"
      rows="4"
      required
    ></textarea>

    <label for="product-price">Цена (лв.):</label>
    <input
      type="number"
      id="product-price"
      name="product-price"
      min="0.01"
      step="0.01"
      placeholder="Въведете цена"
      required
    />

    <label for="product-image">Изображение на продукта (URL):</label>
    <input
      type="url"
      id="product-image"
      name="product-image"
      placeholder="Въведете URL на изображение"
      required
    />

    <button type="submit" class="submit-btn">Добави продукт</button>
  </form>
</div>
