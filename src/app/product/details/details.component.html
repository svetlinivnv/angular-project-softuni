<div class="product-details">
  <div class="product-image">
    <img src="https://via.placeholder.com/400" alt="Име на продукта" />
  </div>
  <div class="product-info">
    <h1>Име на продукта</h1>
    <p class="product-description">
      Това е подробното описание на продукта, което изтъква основните му
      характеристики и предимства. Текстът тук трябва да бъде информативен и
      ангажиращ.
    </p>
    <p class="product-price">99.99 лв.</p>
    <div class="quantity-selector">
      <label for="quantity">Количество:</label>
      <input type="number" id="quantity" name="quantity" min="1" value="1" />
    </div>
    <button class="add-to-cart-btn">Добави в количката</button>
  </div>
</div>
