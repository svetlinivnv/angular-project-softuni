<div class="edit-product-container">
  <h2>Edit Product</h2>
  <form #form="ngForm" (ngSubmit)="saveProduct()">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="product.name"
        required
      />
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input
        type="number"
        id="price"
        name="price"
        class="form-control"
        [(ngModel)]="product.price"
        required
        min="0"
      />
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        rows="12"
        id="description"
        name="description"
        class="form-control"
        [(ngModel)]="product.description"
      ></textarea>
    </div>

    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input
        type="url"
        id="imageUrl"
        name="imageUrl"
        class="form-control"
        [(ngModel)]="product.imageUrl"
        #imageUrlInput
        required
      />
    </div>
    @if (product.imageUrl) {
    <div class="product-image-preview">
      <img
        src="{{ imageUrlInput.value || 'https://via.placeholder.com/400' }}"
        alt="Product image"
        style="width: 340px; height: 340px; object-fit: contain"
      />
    </div>
    }
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
