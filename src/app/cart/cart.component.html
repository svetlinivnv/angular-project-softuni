<section class="cart-container">
  <!-- Product in cart -->
  <div class="cart-item">
    <img src="https://via.placeholder.com/100" alt="Product 1" />
    <div class="cart-item-details">
      <div class="cart-item-name">Product 1</div>
      <div class="cart-item-price">Price: 100 lv.</div>
      <div class="cart-item-quantity">
        <label for="quantity1">Quantity: </label>
        <input type="number" id="quantity1" value="1" min="1" />
      </div>
    </div>
    <div class="cart-item-price">100 lv.</div>
  </div>

  <!-- Product in cart -->
  <div class="cart-item">
    <img src="https://via.placeholder.com/100" alt="Product 2" />
    <div class="cart-item-details">
      <div class="cart-item-name">Product 2</div>
      <div class="cart-item-price">Price: 120 lv.</div>
      <div class="cart-item-quantity">
        <label for="quantity2">Quantity: </label>
        <input type="number" id="quantity2" value="2" min="1" />
      </div>
    </div>
    <div class="cart-item-price">240 lv.</div>
  </div>

  <!-- Total sum -->
  <div class="cart-total">
    Total sum: <span id="total-price"> 340 lv.</span>
  </div>

  <!-- Button to checkout -->
  <button class="checkout-btn">Check order</button>
</section>
